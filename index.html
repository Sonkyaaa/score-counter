<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>score counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>

<body>
    <section class="section">
    <div class="conatiner">
        <div class="column">
            <div class="column is-half is-offset-one-quarter ">
                <div class="card">
                    <div class="card-image">
                        <figure class="image is-2by1">
                            <img src="https://images.unsplash.com/photo-1599158150601-1417ebbaafdd?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MTF8fHxlbnwwfHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=60" alt="">

                        </figure>
                    </div>
                    <header class="card-header">
                        <p class="card-header-title">
                            Football score keeper
                        </p>
                        <button class="card-header-icon" aria-label="more options">
                            <span class="icon">
                                <i class="fas fa-angle-down" aria-hidden="true"></i>
                            </span>
                        </button>
                    </header>
                    <div class="card-content">
                        <div class="content">
                            <h1><span id="p1display">  0  </span>  to  <span id="p2display"> 0  </span> </h1>
                            <h3>use the buttons</h3>
                            <h1>Playing to</h1>
                            <div class="select is-rounded">
                                <select name="" id="select">
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                            </div>

                        </div>
                        <footer class="card-footer">
                            <div class="button is-primary card-footer-item" id="p1button">+1 Player One</div>
                            <div class="button is-info card-footer-item" id="p2button">+1 Player Two</div>
                            <div class="button is-danger card-footer-item" id="reset">Reset</div>



                        </footer>
                    </div>
                </div>
            </div>

            <script src="app.js"></script>
        </section>
</body>

</html>
